<br>
<div class="ranks">
    <div class="filter">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">By Category</label>
            <select class="form-select" id="inputGroupSelect01" (change)="getRankings()" [(ngModel)]="category">
              <option selected value="teams">Team</option>
              <option value="batsmen">Batsman</option>
              <option value="bowlers">Bowler</option>
              <option value="allrounders">All-Rounder</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">By Format</label>
            <select class="form-select" id="inputGroupSelect01" (change)="getRankings()" [(ngModel)]="formatType" >
              <option selected value="test">Test</option>
              <option value="odi">ODI</option>
              <option value="t20">T20</option>
            </select>
        </div>
    </div>
    

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-bowler" role="tabpanel" aria-labelledby="nav-home-tab">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Name</th>
                        <th scope="col">Country</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rank of rankings">
                        <th scope="row">{{rank.rank}}</th>
                        <th scope="row">{{rank.name}}</th>
                        <th scope="row">{{rank.country}}</th>
                        <th scope="row">{{rank.rating}}</th>
                        <th scope="row">{{rank.points}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
